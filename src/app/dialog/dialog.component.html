<div mat-dialog-content>
  <div *ngIf="searchData.items == null" class="find-no-match">
    Sorry! Could not find any match.
  </div>
  <div class="container">
    <div *ngFor="let result of searchData.items" class="row">
      <div class="col search-block">
        <a [href]="result.link"> {{result.title}}</a>
        <div class="path">
          {{ result.link }}
        </div>
        <div [innerHTML]="removeBr(result.htmlSnippet)"></div>
      </div>
    </div>
  </div>
</div>
