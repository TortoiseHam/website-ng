<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened class="sidebar-tutorial" [fixedInViewport]="true" [fixedTopGap]="125">
    <ul>
      <li *ngFor = "let tutorial of tutorialList">
        <div (click)="updateCurrentTutorial(tutorial)">{{ tutorial.displayName }}</div>
      </li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <markdown [data]="currentTutorialText"></markdown>
  </mat-sidenav-content>
</mat-sidenav-container>
