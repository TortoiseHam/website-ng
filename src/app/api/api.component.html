<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened [fixedInViewport]="true" [fixedTopGap]="125">
    <ul>
      <li *ngFor="let api of apiList">
        <div (click)="updateCurrentAPI(api)">{{ api }}</div>
      </li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <markdown [data]="currentAPIText"></markdown>
  </mat-sidenav-content>
</mat-sidenav-container>
