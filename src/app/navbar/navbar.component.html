<mat-progress-bar class="mat-progress-bar-buffer highest" *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<nav class="navbar navbar-expand-md navbar-light fixed-top head-container">
  <a class="navbar-brand" routerLink="/"><img class="logo" src="assets/images/logo2.png"></a>

  <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed"
    data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item tab">
        <a (click)="preRoute('install')" [ngClass]="{'selected-title': selected==='install'}"
          class="nav-item nav-link active tab" routerLink="/install">Install</a>
        <div class="rise-block"> </div>
      </li>
      <li class="nav-item">
        <a (click)="preRoute('tutorials')" [ngClass]="{'selected-title': selected==='tutorials'}"
          class="nav-item nav-link active tab" routerLink="/tutorials/overview">Tutorials</a>
        <div class="rise-block"> </div>
      </li>
      <li class="nav-item">
        <a (click)="preRoute('examples')" [ngClass]="{'selected-title': selected==='examples'}"
          class="nav-item nav-link active tab" routerLink="/examples/overview">Examples</a>
        <div class="rise-block"> </div>
      </li>
      <li class="nav-item">
        <a (click)="preRoute('api')" [ngClass]="{'selected-title': selected==='api'}"
          class="nav-item nav-link active tab" routerLink="/api/fe/Estimator">API</a>
        <div class="rise-block"> </div>
      </li>
      <li class="nav-item">
        <a (click)="preRoute('community')" [ngClass]="{'selected-title': selected==='community'}"
          class="nav-item nav-link active tab" routerLink="/community">Community</a>
        <div class="rise-block"> </div>
      </li>
    </ul>

    <button mat-button [matMenuTriggerFor]="menu">More<mat-icon aria-hidden="true" role="img" class="mat-icon notranslate material-icons mat-icon-no-color">arrow_drop_down</mat-icon></button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>

    <form class="form-inline mr-auto .hidden-xs-down">
      <app-search></app-search>
    </form>

  </div>
  
</nav>
